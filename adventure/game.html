<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Choose Your Own Adventure!</title>
  </head>
  <body>
    <h1>{{.Title}}</h1>
      {{range .Story}}
      <p>{{.}}</p>
      {{end}}
    {{if .Options}}
      <p>What should the little gopher do?</p>
      <ul>
      {{range .Options}}
      <li><a href="/{{$.CurrentArc}}/goto/{{.Arc}}">{{.Text}}</a></li>
      {{end}}
      </ul>
    {{else}}
      <a href="/">Start Over</a>
    {{end}}
  </body>
</html>
